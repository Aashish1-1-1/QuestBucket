<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quest-Bucket Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex items-center justify-center min-h-screen bg-gray-50">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm text-center">
      <div class="mb-4">
        <img
          src="/assets/logo.svg"
          alt="Quest-Bucket Logo"
          class="mx-auto w-20 h-auto mb-2"
        />
        <h4 class="text-2xl font-semibold">Quest-Bucket</h4>
      </div>

      <p class="text-gray-600 mb-8 text-lg">
        Satisfy your curiosity.<br />
        Keep track of what excites you.
      </p>

      <a
        href="/auth/google/login"
        class="flex items-center justify-center gap-3 border border-gray-300 text-gray-700 font-semibold py-2 px-4 rounded hover:bg-gray-100 transition mx-auto max-w-xs"
      >
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/3/3c/Google_Favicon_2025.svg"
          alt="Google Logo"
          class="w-5 h-5"
        />
        Login with Google
      </a>
    </div>
  </body>
</html>
