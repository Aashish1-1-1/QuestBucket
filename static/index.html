<html>
  <head>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css"
    />
    <style>
      body {
        display: flex;
        min-height: 100vh;
        margin: 0;
        background: #fff;
        justify-content: center; /* center horizontally */
        align-items: center; /* center vertically */
      }

      .container-box {
        max-width: 400px;
        width: 100%;
        padding: 32px;
        border: 1px solid #eee;
        border-radius: 8px;
        text-align: center;
      }

      .google-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        text-transform: none;
        font-weight: bold;
        color: #444;
        padding: 10px 20px;
        border-radius: 4px;
        border: 1px solid #ccc;
        transition: background 0.2s ease;
        margin: 0 auto;
        max-width: 250px;
      }

      .google-btn:hover {
        background: #f5f5f5;
      }

      .google-btn img {
        width: 22px;
        height: 22px;
      }

      h4 {
        font-weight: 600;
        margin-bottom: 10px;
      }

      p.subtitle {
        color: #666;
        margin-bottom: 30px;
        font-size: 1.1rem;
      }
    </style>
  </head>

  <body>
    <div class="container-box z-depth-1 grey lighten-4">
      <div style="text-align: center">
        <img
          alt="Quest-Bucket logo"
          src="/assets/logo.svg"
          style="width: 80px; height: auto; margin-bottom: 10px"
        />
        <h4>Quest-Bucket</h4>
      </div>

      <p class="subtitle">
        Satisfy your curiosity.<br />
        Keep track what excites you.
      </p>

      <a href="/auth/google/login" class="google-btn">
        <img
          alt="Google Logo"
          src="https://upload.wikimedia.org/wikipedia/commons/3/3c/Google_Favicon_2025.svg"
        />
        Login with Google
      </a>
    </div>
  </body>
</html>
