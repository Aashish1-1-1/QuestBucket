<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Questbucket Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex h-screen bg-gray-100 text-gray-800">
    <!-- Sidebar -->
    <div
      class="w-60 bg-white border-r border-gray-200 flex flex-col justify-between p-5"
    >
      <div>
        <div class="flex justify-center mb-5">
          <img src="/assets/logo.png" alt="Questbucket Logo" class="w-32" />
        </div>
        <div class="flex flex-col space-y-2">
          <button
            id="openFormBtn"
            class="w-4/5 mx-auto py-2 bg-blue-600 text-white font-bold rounded-lg hover:bg-blue-800 transition"
          >
            + Add
          </button>
          <ul class="mt-4 space-y-1">
            <li class="px-6 py-3 cursor-pointer hover:bg-gray-100 rounded">
              üîç Search
            </li>
            <li class="px-6 py-3 cursor-pointer hover:bg-gray-100 rounded">
              ‚≠ê Star
            </li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Main content -->
    <div class="flex-1 flex flex-col">
      <!-- Navbar -->
      <div
        class="flex justify-end items-center bg-white border-b border-gray-200 p-3 relative"
      >
        <div class="relative">
          <div
            id="profile-btn"
            class="w-10 h-10 rounded-full overflow-hidden cursor-pointer"
          >
            <img
              src="{{.Pfp_url}}"
              alt="Profile"
              class="w-full h-full object-cover"
            />
          </div>
          <div
            id="popup"
            class="hidden absolute top-12 right-0 bg-white border border-gray-200 rounded-lg shadow-lg flex flex-col w-32"
          >
            <button class="px-4 py-3 text-left hover:bg-gray-100">
              Logout
            </button>
          </div>
        </div>
      </div>

      <!-- Content -->
      <div class="flex-1 p-8 overflow-y-auto">
        <div class="mb-6">
          <h1 class="text-2xl font-semibold mb-1">Your Notes</h1>
          <p class="text-gray-500">
            Satisfy your curiosity. Keep track of what excites you.
          </p>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-5">
          <div
            class="bg-white p-5 rounded-xl shadow hover:-translate-y-1 transition cursor-pointer"
          >
            <h3 class="text-lg font-medium mb-2">Quantum Physics</h3>
            <p class="text-gray-500 text-sm">
              Why does time slow down near the speed of light?
            </p>
          </div>
          <div
            class="bg-white p-5 rounded-xl shadow hover:-translate-y-1 transition cursor-pointer"
          >
            <h3 class="text-lg font-medium mb-2">History</h3>
            <p class="text-gray-500 text-sm">
              What triggered the fall of the Roman Empire?
            </p>
          </div>
          <div
            class="bg-white p-5 rounded-xl shadow hover:-translate-y-1 transition cursor-pointer"
          >
            <h3 class="text-lg font-medium mb-2">Biology</h3>
            <p class="text-gray-500 text-sm">
              How do octopuses control each of their arms?
            </p>
          </div>
        </div>
      </div>
    </div>
    <!-- Popup Form -->
    <div
      id="overlay"
      class="hidden fixed inset-0 bg-black/40 flex justify-center items-center z-50"
    >
      <div
        class="bg-white p-8 rounded-xl w-96 max-w-[90%] flex flex-col gap-4 shadow-lg"
      >
        <h2 class="text-xl font-semibold mb-2">Add a New Note</h2>

        <!-- Title -->
        <input
          type="text"
          placeholder="Title"
          class="w-full p-2 border border-gray-300 rounded"
        />

        <!-- Short Description -->
        <input
          type="text"
          placeholder="Short Description"
          class="w-full p-2 border border-gray-300 rounded"
        />

        <!-- Note -->
        <textarea
          rows="5"
          placeholder="Write your note here (you can leave it empty and update later)..."
          class="w-full p-2 border border-gray-300 rounded"
        ></textarea>

        <!-- Tags -->
        <div>
          <label class="block text-sm font-medium mb-1">Tags</label>
          <div
            id="tagContainer"
            class="flex flex-wrap items-center gap-2 p-2 border border-gray-300 rounded cursor-text"
            onclick="document.getElementById('tagInput').focus()"
          >
            <input
              id="tagInput"
              type="text"
              placeholder="Type and press Enter"
              class="flex-1 outline-none border-none focus:ring-0"
            />
          </div>
        </div>

        <!-- Resources -->
        <div>
          <label class="block text-sm font-medium mb-1">Resources</label>
          <div
            id="resourceContainer"
            class="flex flex-wrap items-center gap-2 p-2 border border-gray-300 rounded cursor-text"
            onclick="document.getElementById('resourceInput').focus()"
          >
            <input
              id="resourceInput"
              type="text"
              placeholder="Paste link & press Enter"
              class="flex-1 outline-none border-none focus:ring-0"
            />
          </div>
        </div>

        <!-- Submit Button -->
        <button
          id="submitFormBtn"
          class="py-2 bg-blue-600 text-white font-bold rounded hover:bg-blue-800 transition"
        >
          Add Note
        </button>
      </div>
    </div>

    <script>
      function setupPillInput(containerId, inputId, itemsArray) {
        const container = document.getElementById(containerId);
        const input = document.getElementById(inputId);

        function render() {
          container.querySelectorAll(".pill").forEach((el) => el.remove());

          itemsArray.forEach((item, index) => {
            const pill = document.createElement("span");
            pill.className =
              "pill bg-gray-200 text-gray-700 px-3 py-1 rounded-full flex items-center gap-1 text-sm";
            pill.innerHTML = `
          ${item}
          <button type="button" class="text-gray-500 hover:text-red-500" onclick="removeItem('${containerId}', ${index})">√ó</button>
        `;
            container.insertBefore(pill, input);
          });
        }

        input.addEventListener("keydown", (e) => {
          if (e.key === "Enter" || e.key === ",") {
            e.preventDefault();
            let value = input.value.trim().replace(/,$/, "");
            if (value && !itemsArray.includes(value)) {
              itemsArray.push(value);
              render();
            }
            input.value = "";
          }
          if (
            e.key === "Backspace" &&
            input.value === "" &&
            itemsArray.length > 0
          ) {
            itemsArray.pop();
            render();
          }
        });

        window.removeItem = function (cid, index) {
          if (cid === containerId) {
            itemsArray.splice(index, 1);
            render();
          }
        };
      }

      let tags = [];
      let resources = [];

      setupPillInput("tagContainer", "tagInput", tags);
      setupPillInput("resourceContainer", "resourceInput", resources);
      // Profile popup
      const profileBtn = document.getElementById("profile-btn");
      const popup = document.getElementById("popup");

      profileBtn.addEventListener("click", () => {
        popup.classList.toggle("hidden");
      });

      document.addEventListener("click", (e) => {
        if (!profileBtn.contains(e.target) && !popup.contains(e.target)) {
          popup.classList.add("hidden");
        }
      });

      // Form popup
      const openFormBtn = document.getElementById("openFormBtn");
      const overlay = document.getElementById("overlay");
      const submitFormBtn = document.getElementById("submitFormBtn");

      openFormBtn.addEventListener("click", () => {
        overlay.classList.remove("hidden");
      });

      submitFormBtn.addEventListener("click", () => {
        overlay.classList.add("hidden");
        alert("Note added! (Integrate saving logic here)");
      });

      overlay.addEventListener("click", (e) => {
        if (e.target === overlay) {
          overlay.classList.add("hidden");
        }
      });
    </script>
  </body>
</html>
